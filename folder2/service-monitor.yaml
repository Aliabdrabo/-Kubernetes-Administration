apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: custom-node-exporter
  namespace: monitoring
  labels:
    release: prometheus       
spec:
  selector:
    matchLabels:
      app: node-exporter     
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: metrics
      path: /metrics
      scheme: http
      interval: 10s

